{% extends 'myauth/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div>
        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}
            <button type="submit">login</button>
        </form>

    </div>

    <br>
    <li><a href="{% url 'myauth:register' %}"
    >register</a></li>
{% endblock %}
