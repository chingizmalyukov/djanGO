{% extends 'shopapp/base.html' %}

{% block title %}
    Delete order
{% endblock %}

{% block body %}
    <h1>Delete order</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">delete</button>
        </form>
    </div>
    <div>
        <a href="{% url 'shopapp:order_details' pk=object.pk %}"
        >back to order #{{ object.pk }}</a>
    </div>
{% endblock %}
