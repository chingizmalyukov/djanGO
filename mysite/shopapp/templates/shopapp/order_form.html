{% extends 'shopapp/base.html' %}

{% block title %}
    create order
{% endblock %}

{% block body %}
    <h1>Create new order</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                create
            </button>
        </form>

    </div>
    <div>
        <a href="{% url 'shopapp:orders_list' %}"
        >back to products list</a>
    </div>
{% endblock %}
